class_name: ApiTester
modules:
    enabled:
        - \Helper\Api
        - PhpBrowser:
            url: http://localhost:8000
        - REST:
            url: http://localhost:8000/test_automation/test_automation
            depends: PhpBrowser
        - Db:
            dsn: 'mysql:host=localhost;dbname=test_codecept'
            user: 'root'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true